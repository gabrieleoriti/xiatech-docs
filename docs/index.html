<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XDM Explorer</title>
    <style>
        body {
            font-family: 'Saira', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #00ffff;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #00ffff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>XDM Explorer</h1>
        <div class="loader"></div>
        <p>Loading XDM Explorer...</p>
    </div>

    <script>
        window.onload = function() {
            setTimeout(function() {
                window.location.href = 'xdm_explorer.html';
            }, 1500); // Redirect after 1.5 seconds
        }
    </script>
</body>
</html>
